<!-- Custom JavaScript for Blog Enhancement -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add reading time estimation
    function addReadingTime() {
        const articles = document.querySelectorAll('.content > div');
        articles.forEach(article => {
            const text = article.innerText || article.textContent;
            const words = text.split(/\s+/).length;
            const readingTime = Math.ceil(words / 200); // Average reading speed
            
            const timeElement = document.createElement('div');
            timeElement.className = 'reading-time';
            timeElement.innerHTML = `ðŸ“– ${readingTime} min read`;
            timeElement.style.cssText = `
                color: #8b5cf6;
                font-size: 0.9rem;
                font-weight: 500;
                margin-bottom: 1rem;
                display: inline-flex;
                align-items: center;
                gap: 6px;
            `;
            
            const firstParagraph = article.querySelector('p');
            if (firstParagraph) {
                firstParagraph.parentNode.insertBefore(timeElement, firstParagraph);
            }
        });
    }

    // Add hover effects to blog posts
    function addHoverEffects() {
        const articles = document.querySelectorAll('.content > div');
        articles.forEach((article, index) => {
            article.style.animationDelay = `${index * 0.1}s`;
            
            article.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
                this.style.transition = 'all 0.3s ease';
            });
            
            article.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    }

    // Add floating particles background
    function createParticles() {
        const particleContainer = document.createElement('div');
        particleContainer.className = 'particles-container';
        particleContainer.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        `;
        
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.cssText = `
                position: absolute;
                width: ${Math.random() * 4 + 2}px;
                height: ${Math.random() * 4 + 2}px;
                background: linear-gradient(45deg, #667eea, #764ba2);
                border-radius: 50%;
                animation: float ${Math.random() * 20 + 10}s linear infinite;
                left: ${Math.random() * 100}%;
                top: ${Math.random() * 100}%;
                opacity: ${Math.random() * 0.3 + 0.1};
            `;
            particleContainer.appendChild(particle);
        }
        
        document.body.appendChild(particleContainer);
        
        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { transform: translateY(100vh) rotate(0deg); }
                100% { transform: translateY(-100vh) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    }

    // Add smooth scroll reveal animation
    function addScrollReveal() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        const articles = document.querySelectorAll('.content > div');
        articles.forEach(article => {
            article.style.opacity = '0';
            article.style.transform = 'translateY(30px)';
            article.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(article);
        });
    }

    // Add typing effect to main title
    function addTypingEffect() {
        const title = document.querySelector('.content h1');
        if (title) {
            const text = title.textContent;
            title.textContent = '';
            title.style.borderRight = '2px solid #667eea';
            title.style.animation = 'blink 1s infinite';
            
            let i = 0;
            const typeWriter = () => {
                if (i < text.length) {
                    title.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                } else {
                    title.style.borderRight = 'none';
                }
            };
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes blink {
                    0%, 50% { border-color: transparent; }
                    51%, 100% { border-color: #667eea; }
                }
            `;
            document.head.appendChild(style);
            
            setTimeout(typeWriter, 500);
        }
    }

    // Initialize all enhancements
    addReadingTime();
    addHoverEffects();
    createParticles();
    addScrollReveal();
    addTypingEffect();
});
</script>
