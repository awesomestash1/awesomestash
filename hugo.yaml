# Hugo configuration file
title: Awesome Stash

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false
    style: github-dark
    lineNos: true
    lineNumbersInTable: false
    tabWidth: 2

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Blog
      url: /blog
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false
  description: "A modern, beautiful blog built with Hugo and Hextra"
  author: "Awesome Stash"

  # Enhanced blog settings
  blog:
    list_style: "cards" # or "list"
    show_date: true
    show_author: true
    show_tags: true
    show_categories: true
    posts_per_page: 6

  # Custom colors
  theme:
    primary_color: "#667eea"
    accent_color: "#764ba2"

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

# Taxonomy configuration
taxonomies:
  tag: tags
  category: categories
  series: series

# Output formats for RSS and taxonomies
outputs:
  home: ["HTML", "RSS", "JSON"]
  section: ["HTML", "RSS"]
  # Add taxonomy outputs so Hugo generates the tag/category pages
  taxonomy: ["HTML", "RSS"]
  term: ["HTML", "RSS"]

# RSS configuration
rss:
  limit: 20

# Enable taxonomy pages generation
disableKinds: []  # Make sure nothing is disabled

